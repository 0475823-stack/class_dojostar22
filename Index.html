<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Classroom Resources</title> <!-- Class_dojo -->
    <style>
        body { font-family: sans-serif; text-align: center; background: #f0f0f0; }
        .game-container { margin: 20px auto; width: 80%; background: #fff; padding: 20px; border-radius: 8px; }
        iframe { width: 100%; height: 600px; border: none; border-radius: 5px; }
        .nav { margin-bottom: 20px; }
        button { padding: 10px 20px; cursor: pointer; margin: 5px; }
    </style>
</head>
<body>
    <h1>Project Documentation</h1> <!-- Stealth heading -->
    
    <div class="nav">
        <!-- Replace the links below with your chosen games -->
        <button onclick="loadGame('https://gabrielecirulli.github.io')">Play 2048</button>
        <button onclick="loadGame('https://hextris.io')">Play Hextris</button>
    </div>

    <div class="game-container">
        <iframe id="gameFrame" src="https://gabrielecirulli.github.io"></iframe>
    </div>

    <script>
        function loadGame(url) {
            document.getElementById('gameFrame').src = url;
        }
    </script>
</body>
</html>
